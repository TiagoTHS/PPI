<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos nesciunt dolorum perferendis dolorem sunt veritatis nulla dolores dignissimos voluptates! Rerum modi est explicabo esse unde vero, error pariatur ex nesciunt!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
  <title>Clínica ABC Health</title>
</head>

<body>
  <header>
    <h1>Clínica ABC Health</h1>
  </header>
  <nav class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="galeria.html">Galeria</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </nav>
  <main>
    <article>
      <h2>Cadastro</h2>
      <form action="cadastraClient.php" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usrNome" minlength="2" maxlength="50" autofocus required>
            <span></span>
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="usrEmail" required>
            <span></span>
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="usrCPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            <span></span>
          </div>
          <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="usrIdade" required>
            <span></span>
          </div>
          <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="usrTelefone" required>
            <span></span>
          </div>
          <div>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="usrNascimento">
          </div>
          <div>
            <fieldset>
              <legend>Sexo:</legend>
              <div>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="usrSexo" value="masculino">
              </div>
              <div>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="usrSexo" value="feminino">
              </div>
              <div>
                <label for="outro">Outro</label>
                <input type="radio" id="outro" name="usrSexo" value="outro">
              </div>
            </fieldset>
          </div>
          <fieldset>
            <legend>Estado Civil:</legend>
            <div>
              <label for="solteiro">Solteiro</label>
              <input type="radio" id="solteiro" name="usrEstCivil" value="solteiro">
            </div>
            <div>
              <label for="casado">Casado</label>
              <input type="radio" id="casado" name="usrEstCivil" value="casado">
            </div>
            <div>
              <label for="divorciado">Divorciado</label>
              <input type="radio" id="divorciado" name="usrEstCivil" value="divorciado">
            </div>
          </fieldset>
          <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" id="nacionalidade" value="Brasileiro" readonly>
          </div>
        </fieldset>
        <input type="hidden" name="usrAtivo" value="true">
        <fieldset>
          <legend>Endereço</legend>
          <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="usrCEP" required>
            <span></span>
          </div>
          <div>
            <label for="tipoLogradouro">Tipo de logradouro</label>
            <select name="usrTipoLogradouro" id="tipoLogradouro" required>
              <option value="">Selecione</option>
              <option value="rua">Rua</option>
              <option value="avenida">Avenida</option>
              <option value="praca">Praça</option>
              <option value="sitio">Sítio</option>
              <option value="lago">Lago</option>
            </select>
          </div>
          <div>
            <label for="logradouro">Logradouro:</label>
            <input type="text" name="usrLogradouro" id="logradouro" required>
            <span></span>
          </div>
          <div>
            <label for="bairro">Bairro:</label>
            <input type="text" name="usrBairro" id="bairro" required>
            <span></span>
          </div>
          <div>
            <label for="cidade">Cidade:</label>
            <input type="text" name="usrCidade" id="cidade" required>
            <span></span>
          </div>
          <div>
            <label for="estado">Estado:</label>
            <select name="usrEstado" id="estado" required>
              <option value="">Selecione</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="DF">Distrito Federal</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Informações Adicionais</legend>
          <fieldset>
            <legend>Interesses:</legend>
            <div>
              <label for="filmes">Filmes</label>
              <input type="checkbox" name="usrInteresses[]" id="filmes" value="filmes">
            </div>
            <div>
              <label for="informatica">Informática</label>
              <input type="checkbox" name="usrInteresses[]" id="informatica" value="informatica">
            </div>
            <div>
              <label for="games">Games</label>
              <input type="checkbox" name="usrInteresses[]" id="games" value="games">
            </div>
            <div>
              <label for="livros">Livros</label>
              <input type="checkbox" name="usrInteresses[]" id="livros" value="livros">
            </div>
            <div>
              <label for="roupas">Roupas</label>
              <input type="checkbox" name="usrInteresses[]" id="roupas" value="roupas">
            </div>
          </fieldset>
          <div id="infoArea">
            <label for="infotext">Informações complementares:</label>
            <textarea name="usrInfoTexto" id="infotexto" cols="30" rows="10">Digite aqui...</textarea>
          </div>
          <div>
            <label for="arquivo">Anexar imagem:</label>
            <input type="file" name="usrArquivo" id="arquivo">
          </div>
        </fieldset>

        <button>Cadastrar</button>
      </form>
    </article>
  </main>
  <footer>
    <address>Av. João Naves de Ávila, Santa Mônica, Uberlândia</address>
  </footer>
</body>

</html>
