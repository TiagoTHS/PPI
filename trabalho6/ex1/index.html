<!doctype html>
<html lang="pt-BT">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <label for="nomeComp">Nome completo</label>
            <input type="text" class="form-control" id="nomeComp" name="usrNome">
          </div>
        </div>
        <div class="col-3">
          <div>
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="usrCPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div>
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="usrEmail">
          </div>
        </div>
        <div class="col-3">
          <div>
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="usrSenha">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div>
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" name="usrCEP" pattern="\d{5}-\d{3}">
          </div>
        </div>
        <div class="col">
          <div>
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="usrEndereco">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div>
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="usrBairro">
          </div>
        </div>
        <div class="col">
          <div>
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="usrCidade">
          </div>
        </div>
        <div class="col">
          <div>
            <label for="estado">Estado</label>
            <select class="form-select" name="usrEstado" id="estado">
              <option value="" selected>Selecione</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="DF">Distrito Federal</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="termos">
            <label class="form-check-label" for="termos">
              Concordo com os termos
            </label>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
