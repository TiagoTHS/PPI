<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica ABC Health</title>

<body>
  <header>
    <h1>Clínica ABC Health</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="galeria.html">Galeria</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </nav>
  <main>
    <article>
      <h2>Cadastro</h2>
      <form action="cadastraClient.php" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usrNome" minlength="2" maxlength="50" autofocus required />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="usrEmail" required />
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="usrCPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
          </div>
          <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="usrIdade" required />
          </div>
          <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="usrTelefone" required />
          </div>
          <div>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="usrNascimento" />
          </div>
          <div>
            <fieldset>
              <legend>Sexo:</legend>
              <div>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="usrSexo" value="masculino" />
              </div>
              <div>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="usrSexo" value="feminino" />
              </div>
              <div>
                <label for="outro">Outro</label>
                <input type="radio" id="outro" name="usrSexo" value="outro" />
              </div>
            </fieldset>
          </div>
          <fieldset>
            <legend>Estado Civil:</legend>
            <div>
              <label for="solteiro">Solteiro</label>
              <input type="radio" id="solteiro" name="usrEstCivil" value="solteiro" />
            </div>
            <div>
              <label for="casado">Casado</label>
              <input type="radio" id="casado" name="usrEstCivil" value="casado" />
            </div>
            <div>
              <label for="divorciado">Divorciado</label>
              <input type="radio" id="divorciado" name="usrEstCivil" value="divorciado" />
            </div>
          </fieldset>
          <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" id="nacionalidade" value="Brasileiro" readonly />
          </div>
        </fieldset>
        <input type="hidden" name="usrAtivo" value="true" />
        <fieldset>
          <legend>Endereço</legend>
        </fieldset>
        <fieldset>
          <legend>Informações Adicionais</legend>
        </fieldset>

        <button>Cadastrar</button>
      </form>
    </article>
  </main>
  <footer>
    <address>Av. João Naves de Ávila, Santa Mônica, Uberlândia</address>
  </footer>
</body>

</html>
